<nb-card>
  <nb-card-header>{{mode}} user</nb-card-header>
  <nb-card-body>
    <div [formGroup]="userForm" class="container">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input nbInput id="firstName" formControlName="firstName"
          [status]="(firstName?.hasError('minLength') || firstName?.hasError('maxLength')) ? 'danger' : 'primary'"
          class="form-control" placeholder="Last Name">
        <ngx-validation-message label="First Name" [showMinLength]="firstName?.hasError('minLength')"
          [showMaxLength]="firstName?.hasError('maxLength')" minLength=3 maxLength=20></ngx-validation-message>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input nbInput id="lastName" formControlName="lastName"
          [status]="(lastName?.hasError('minLength') || lastName?.hasError('maxLength')) ? 'danger' : 'primary'"
          class="form-control" placeholder="Last Name">
        <ngx-validation-message label="Last Name" [showMinLength]="lastName?.hasError('minLength')"
          [showMaxLength]="lastName?.hasError('maxLength')" minLength=3 maxLength=20></ngx-validation-message>
      </div>

      <div class="form-group">
        <label for="inputLogin">Login</label>
        <input nbInput id="inputLogin" formControlName="login"
          [status]="(login?.errors?.required || login?.hasError('minLength') || login?.hasError('maxLength')) ? 'danger' : 'primary'"
          class="form-control" placeholder="Login">
        <ngx-validation-message label="Login" [showMinLength]="login?.hasError('minLength')"
          [showMaxLength]="login?.hasError('maxLength')" [showRequired]="login?.errors?.required" minLength=6
          maxLength=20></ngx-validation-message>
      </div>

      <div class="form-group">
        <label for="inputAge">Age</label>
        <input nbInput id="inputAge" formControlName="age"
          [status]="(age?.errors?.min || age?.errors?.max || age?.hasError('pattern')) ? 'danger' : 'primary'"
          class="form-control" placeholder="Age">
        <ngx-validation-message label="Age" [showMin]="age?.errors?.min" [showMax]="age?.errors?.max"
                                [showRequired]="age?.errors?.required"
                                [showPattern]="age?.hasError('pattern')" min=1 max=120></ngx-validation-message>
      </div>

      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input nbInput id="inputEmail" formControlName="email"
          [status]="(email?.errors?.required || email?.hasError('pattern')) ? 'danger' : 'primary'" class="form-control"
          placeholder="Email">
        <ngx-validation-message label="Email" [showPattern]="email?.hasError('pattern')"
          [showRequired]="email?.errors?.required" min=1 max=120></ngx-validation-message>
      </div>

      <div class="form-group" formGroupName="address">
        <label for="inputStreet">Street</label>
        <input nbInput class="form-control" id="inputStreet" placeholder="Street" formControlName="street">
      </div>

      <div class="form-group" formGroupName="address">
        <label for="inputCity">City</label>
        <input nbInput class="form-control" id="inputCity" placeholder="City" formControlName="city">
      </div>

      <div class="form-group" formGroupName="address">
        <label for="inputZipCode">Zip Code</label>
        <input nbInput class="form-control" id="inputZipCode" placeholder="Zip Code" formControlName="zipCode">
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="primary" [disabled]="!userForm.valid" (click)="save()" hero>Submit</button>
    <button nbButton status="info" (click)="back()" hero>Back</button>
  </nb-card-footer>
</nb-card>

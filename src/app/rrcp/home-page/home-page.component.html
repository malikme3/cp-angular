<nb-card size="giant" status="success">
  <nb-card-header [ngClass]="'header-text'">Full-Stack Development Course!!</nb-card-header>
  <nb-card-body>
    <div class="fullscreen-video-wrap header-overlay">
      <video src="../../../assets/video/3.mp4" autoplay="true" loop="true"></video>
    </div>
    <ngx-rrcp-strepper (childEventCall)="getFullStackContent($event)"></ngx-rrcp-strepper>
    <nb-accordion multi>
      <nb-accordion-item *ngFor="let fws of fullStackInfo" [expanded]="fws.expanded">
        <nb-stepper orientation="horizontal">
          <nb-step [label]="fws.title"> </nb-step>
        </nb-stepper>
        <nb-accordion-item-header [ngClass]="'accordion-item-header'">
          {{ fws.title }} Development
        </nb-accordion-item-header>
        <nb-accordion-item-body>
          {{ fws.details }}
          <p>{{ fws.keys }}</p>
        </nb-accordion-item-body>
      </nb-accordion-item>
    </nb-accordion>
  </nb-card-body>
</nb-card>
